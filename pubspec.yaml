name: trust_cafe_mobile
description: "A new Flutter project."
publish_to: 'none'

version: 1.3.0+5

environment:
  sdk: '>=3.6.0 <4.0.0'

workspace:
  - packages/component_library
  - packages/content_repository
  - packages/domain_models
  - packages/key_value_storage
  - packages/trust_cafe_api
  - packages/user_repository

dependencies:
  flutter:
    sdk: flutter

  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  routemaster: ^1.0.1
  go_router: ^14.2.0
  equatable: ^2.0.7
  dropdown_search: ^6.0.1
  bloc_concurrency: ^0.2.5
  flutter_inappwebview: ^6.1.5
  anchor_scroll_controller: ^0.4.4
  infinite_scroll_pagination: ^4.1.0
  rxdart: ^0.28.0

  # Settings
  flutter_cache_manager: ^3.4.1
  path_provider: ^2.1.5

  # Text editor
  url_launcher: ^6.3.1
  html: ^0.15.5
  flutter_quill: 11.1.1
  flutter_quill_extensions: 11.0.0
  vsc_quill_delta_to_html:
    git:
      url: https://github.com/raimkulovr/vsc_quill_delta_to_html
  flutter_quill_delta_from_html: ^1.4.2
  path: any
  cached_network_image: ^3.4.1
  image: ^4.3.0
  uuid: ^4.5.1

  content_repository:
    path: packages/content_repository
  component_library:
    path: packages/component_library
  user_repository:
    path: packages/user_repository
  trust_cafe_api:
    path: packages/trust_cafe_api
  key_value_storage:
    path: packages/key_value_storage
  domain_models:
    path: packages/domain_models

dependency_overrides:
  win32: ^5.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: true
  image_path: "assets/appicon_legacy.png"
  min_sdk_android: 21
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/appicon.png"
  adaptive_icon_monochrome: "assets/appicon_monochrome.png"
  adaptive_icon_foreground_inset: 22

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/reactions/
    - shorebird.yaml
